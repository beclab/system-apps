on:
  workflow_call:
    inputs:
      NODE_VERSION:
        required: true
        type: string
      PACKAGE_NAME:
        required: true
        type: string
      PACKAGE_PATH:
        required: true
        type: string
      DOCKERFILE_PATH:
        required: true
        type: string
      PACKAGE_BUILD_SCRIPT:
        required: true
        type: string
      DEFAULT_VERSION:
        required: true
        type: string
      DIR_PATH:
        required: true
        type: string
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASS }}

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ inputs.NODE_VERSION }}

      - name: Cache
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/packagge-lock.json')}}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install
        run: |
          npm i -g yarn
          pwd

      - run: yarn install --no-frozen-lockfile

      - name: Build
        run: yarn ${{ inputs.PACKAGE_BUILD_SCRIPT }}

      - name: Check if version has been updated
        id: check
        uses: EndBug/version-check@v2.1.1
        with:
          file-name: ${{ inputs.PACKAGE_PATH }}

      - name: Update Docker Tag
        id: docker-tag
        run: |
          echo "::set-output name=time::$(TZ='Asia/Shanghai' date +'%Y-%m-%d %H:%M:%S')"
          VERSION=$(jq -r '.version' "${{ inputs.PACKAGE_PATH }}")
          echo "::set-output name=changed::true"

      - name: Build and push Docker image
        id: docker_build_push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ${{ inputs.DOCKERFILE_PATH }}
          push: true
          tags: beclab/${{ inputs.PACKAGE_NAME }}:${{ steps.docker-tag.outputs.version }}
          platforms: linux/amd64,linux/arm64
